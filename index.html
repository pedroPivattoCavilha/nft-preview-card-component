<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	
<title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
	<main class="main_card">
		<div class="image-container">
			<img src="images/image-equilibrium.jpg" alt="" class="ethereum">
			<div>
				<img src="images/icon-view.svg" alt="" class="eye">
			</div>  
		</div>

		<div class="informations">
			<h2 class="title">Equilibrium #3429</h2>
			<p class="description">Our Equilibrium collection promotes balance and calm.</p>
		</div>

		<div class="money-time">
			<div class="money">
				<img src="images/icon-ethereum.svg" alt="ethereum icon" class="money-icon">
				<p class="money-text">0.041 ETH</p>
			</div>

			<div class="time">
				<img src="images/icon-clock.svg" alt="clock icon" class="time-icon">
				<p class="time-text">3 days left</p>
			</div>
		</div>
		<div class="author">
			<img src="images/image-avatar.png" alt="person image" class="avatar-icon">
			<p class="creation">Creation of</p>
			<p class="person">Jules Wyvern </p>
		</div>
	</main>
<!-- 
	Equilibrium #3429

	Our Equilibrium collection promotes balance and calm.

	0.041 ETH
	3 days left
	
	Creation of Jules Wyvern 
-->

</body>
</html>
